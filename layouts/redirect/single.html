<!doctype html>
<meta charset="utf-8">
<meta name="robots" content="noindex">
<link rel="canonical" href="{{ .Params.to }}">
<title>Redirectingâ€¦</title>
<p>If you are not redirected, <a id="fallback" href="{{ .Params.to }}">click here</a>.</p>

<script>
    (function () {
        var base = new URL(JSON.parse({{ .Params.to | jsonify }}));

    var q = new URLSearchParams(location.search);
    var username = q.get("username");
    var formcode_username = {{ .Params.formcode_username }};

    if (username && formcode_username) {
        base.searchParams.set("usp", "pp_url");
        base.searchParams.set("entry." + formcode_username, username);
    }
    document.getElementById("fallback").href = base.toString();
    location.replace(base.toString());
    }) ();
</script>
