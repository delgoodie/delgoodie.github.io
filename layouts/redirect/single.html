<!doctype html>
<meta charset="utf-8">
<meta name="robots" content="noindex">
<link rel="canonical" href="{{ .Params.to }}">
<title>Redirectingâ€¦</title>
<p>If you are not redirected, <a id="fallback" href="{{ .Params.to }}">click here</a>.</p>

<script>
    (function () {
        // Use jsonify only in JS context
        var base = new URL({{ .Params.to | jsonify }});

    // carry query from your endpoint, e.g. ?steam=fefseffs
    var q = new URLSearchParams(location.search);
    var steam = q.get("steam");

    if (steam) {
        base.searchParams.set("usp", "pp_url");
        base.searchParams.set("entry.2068828512", steam); // your field id
    }

    // update the fallback link for noscript users
    document.getElementById("fallback").href = base.toString();

    // do the real redirect
    location.replace(base.toString());
}) ();
</script>
